<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="assets/js/app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Country Searching</title>
  </head>
  <body>
    <form>
      <h1>Country Searching</h1>
      <hr />
      <button id="buttonAll" class="btn btn-outline-dark">Present ALL</button>
      <br /><br />
      <hr />
      <input type="text" id="userInput" placeholder="Enter Country Name.." />
      <br /><br />
      <button id="buttonInput" class="btn btn-outline-dark">
        Show Single Country
      </button>
      <hr />
      <div id="statistics" class="mb-3"></div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Country Name</th>
            <th>Number of citizens</th>
          </tr>
        </thead>
        <tbody id="countries"></tbody>
      </table>
      <hr />
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Region</th>
            <th>Number of countries</th>
          </tr>
        </thead>
        <tbody id="regions"></tbody>
      </table>
      <hr />

      <table class="table table-bordered">
        <tbody id="statistics"></tbody>
      </table>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Currency</th>
            <th>Number of countries using it</th>
          </tr>
        </thead>
        <tbody id="currencies"></tbody>
      </table>
    </form>
  </body>
</html>
